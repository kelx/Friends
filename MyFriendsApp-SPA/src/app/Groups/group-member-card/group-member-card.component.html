<div class="card mb1">
  <div class="card-img-wrapper">
    <img src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button  class="btn btn-primary" (click)="addUser(user)"><i
            class="fa fa-user"></i> add</button></li>

    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">{{user.knownAs}}
    </h6>

  </div>

</div>
